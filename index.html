<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
       <div class="navbar">
           <img src="" class="logo">
           <nav>
               <ul>
                   <li><a href="#">HOME</a></li>
                   <li><a href="#">ABOUT US</a></li>
                   <li><a href="#">PRODUCT</a></li>
                   <li><a href="#">CONTACT US</a></li>
               </ul>
             </nav>
             <img src="img/menu.png" class="menu-icon">
       </div>

        <!-- Text-box -->

       <div class="row">
           <div class="col">
               <div class="text-box">
                   <h3>Our Product</h3>
                   <h1> <b>Simplicity </b>is the <b>ultimate</b> sophistication</h1>
               </div>
                <img src="img/circle.png" class="small-icon1">
               <img src="img/circle.png" class="small-icon2">
               <img src="img/square.png" class="small-icon3"> 
           </div>
           
           
           <!-- gallery-box -->


           <div class="col">
               <div class="gallery-box">
                   <img src="img/shose3.jfif" id="gallery">
                   <ul>
                       <li class="btn">01</li>
                       <li class="btn">02</li>
                       <li class="btn">03</li>
                       <li class="btn">04</li>
                   </ul>
               </div>

           </div>
       </div>

       <img src="img/circle.png" class="small-icon4">
       <img src="img/square.png" class="small-icon5">
</div>
<script>
    var btn = document.getElementsByClassName("btn");
    var gallery = document.getElementById("gallery");

    var img  =  new   Array(

    "img/shose1.jpg",
    "img/shose2.jpg",
    "img/shose3.jfif",
    "img/shose4.jpg"
);


for(let i=0; i<btn.length; i++){
    btn[i].onclick = function()
    {
        gallery.src = img[i];
    };
};
</script>



</body>
</html>
